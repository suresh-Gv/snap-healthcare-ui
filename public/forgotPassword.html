    <div class="container ">
       <div class="row justify-content-center">
          <div class="col-lg-4 min-vh-100 d-flex flex-column justify-content-center mx-auto">
             <!-- Basic forgot password form-->
             <div class="card sh_loginCard border-0 rounded-lg mt-5">
                <div class="card-header justify-content-center">
                   <h3 class="fw-light my-4">Password Recovery</h3>
                </div>

                   <form class="sh_loginCre">
                      <!-- Form Group (email address)-->
                      <div class="mb-3">                          
                         <input class="form-control form-control-fields" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter Email Address">
                      </div>
                      <!-- Form Group (submit options)-->
                      <div class="d-flex align-items-center justify-content-center sh_loginButtons ">
                         
                         <a class="btn btn-primary btn-user" href="#">Reset Password</a>
                      </div>
                   </form>
                </div>
                <div class="card-footer text-center">
                   <div class="action-text"><a class=" " href="login.html">Return to login</a></div>
                </div>
